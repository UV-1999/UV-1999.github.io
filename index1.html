<!DOCTYPE html>
<html>
<head>
    <title>Intro Banner</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Style for the full-screen header */
        header {
            background-image: url('your-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Make it full screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #333;
            position: fixed;
            width: 100vw;
            height:30vh;
            top: 0;
        }

        /* Style for the navigation links */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Explore and Discover</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content of your website goes here -->

</body>
</html>
